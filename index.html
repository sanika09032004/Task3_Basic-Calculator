<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator | Make your calculations easy!</title>
  <link rel="shortcut icon" href="logo.jpg">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to calculator</h1>
  <div class="container flex flex-col items-center mx-auto">
    <div class="calc">
      <div class="row">
        <input class="input" type="text">
      </div>
      <div class="row">
        <button class="button" id="clear">AC</button>
        <button class="button" id="operator">%</button>
        <button class="button mul" id="*">&times;</button>
        <button class="button" id="operator">/</button>
      </div>
      <div class="row">
        <button class="button" id="number">7</button>
        <button class="button" id="number">8</button>
        <button class="button" id="number">9</button>
        <button class="button" id="operator">-</button>
      </div>
      <div class="row">
        <button class="button" id="number">4</button>
        <button class="button" id="number">5</button>
        <button class="button" id="number">6</button>
        <button class="button" id="operator">+</button>
      </div>
      <div class="row">
        <button class="button" id="number">1</button>
        <button class="button" id="number">2</button>
        <button class="button" id="number">3</button>
        <button class="button" id="clear">DEL
        </button>
      </div>
      <div class="row">
        <button class="button" id="number">0</button>
        <button class="button" id="number">.</button>
        <button class="button rowspan-2" id="equal">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
